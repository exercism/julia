name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        julia-version: [1.0]
    
    steps:
      - uses: actions/checkout@v1.0.0
      - name: Set up Julia ${{ matrix.julia-version }}
        uses: julia-actions/setup-julia@testing
        with:
          version: ${{ matrix.julia-version }}
