name: Configlet

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  configlet:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Fetch configlet
      uses: SaschaMann/github-actions/configlet-ci@main
        
    - name: Configlet Linter
      run: configlet lint
