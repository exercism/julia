language: julia

os:
  - osx
  - linux
  - windows

julia:
  - 1.0
  - 1.1
  - nightly

matrix:
  include:
    - os: windows
      arch: x64
      julia: 1.0
    - os: windows
      arch: x86
      julia: 1.0
  allow_failures:
    - julia: nightly

script:
  - julia --color=yes --code-coverage --inline=no runtests.jl
  - ./bin/check_notebooks
  - ./bin/fetch-configlet
  - ./bin/configlet lint .
  - ./bin/configlet tree . --with-difficulty

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder("exercises"))'
